    - 'prepare'
    - 'converge'
    - 'check'
    - 'destroy'
  converge_sequence:
    - 'dependency'
    - 'create'
    - 'prepare'
    - 'converge'
  destroy_sequence:
    - 'dependency'
    - 'destroy'
  test_sequence:
    - 'dependency'
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    - 'idempotence'
    - 'verify'
    - 'destroy'
