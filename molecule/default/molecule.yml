---
dependency:
  name: 'galaxy'
  options:
    requirements-file: 'requirements.yml'

verifier:
  name: 'ansible'
  enabled: true

driver:
  name: 'default'
  options:
    managed: false
    login_cmd_template: 'podman exec -it {instance} bash'
    ansible_connection_options:
      ansible_connection: 'containers.podman.podman'
      ansible_become_method: 'su'

