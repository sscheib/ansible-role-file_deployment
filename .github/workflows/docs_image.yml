---
name: 'Docs image build'
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'
    paths:
      - 'docs/Containerfile'
      - '.github/workflows/docs_image.yml'

  workflow_dispatch: {}

permissions:
  contents: 'read'

concurrency:
  group: 'ci-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  build-docs-image:
    name: 'Build docs image'
    if: "github.event_name != 'pull_request'"
    runs-on: 'ubuntu-22.04'
    permissions:
      packages: 'write'
      attestations: 'write'
      id-token: 'write'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde' # v2.9.1
        with:
          egress-policy: 'audit'
          disable-sudo: true

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 'Extract repository metadata'
        id: 'metadata'
        uses: 'docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81' # v5.5.1
        with:
          context: 'git'
          flavor: |
            latest=true

          images: |
            name=ghcr.io/${{ github.repository }}/jekyll-build,enable=true

          tags: |
            type=sha,format=long,enable=true

          labels: |
            org.opencontainers.image.description=Build documentation using Jekyl
            org.opencontainers.image.title=jekyll-build

          annotations: |
            org.opencontainers.image.description=Build documentation using Jekyl
            org.opencontainers.image.title=jekyll-build

      - name: 'Login to ghcr.io'
        uses: 'docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567' # v3.3.0
        with:
          registry: 'ghcr.io/${{ github.repository_owner }}'
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Build and push image'
        uses: 'docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85' # v6.7.0
        with:
          context: './docs'
          file: './docs/Containerfile'
#          tags: 'ghcr.io/${{ github.repository }}/jekyll:latest'
          tags: '${{ steps.metadata.outputs.tags }}'
          labels: '${{ steps.metadata.outputs.labels }}'
          push: true
...
