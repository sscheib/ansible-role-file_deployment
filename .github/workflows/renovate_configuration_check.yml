---
name: 'Renovate configuration check'
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - 'main'

    paths:
      - '.github/workflows/renovate.yml'
      - '.github/workflows/renovate_configuration_check.yml'
      - '.github/renovate.json5'
      - '.github/renovate_global.js'

  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: 'read'

concurrency:
  group: 'ci-config-check-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  validate-renovate-configuration:
    name: 'Validate renovate configuration'
    runs-on: 'ubuntu-22.04'
    permissions:
      contents: 'read'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7' # v2.10.1
        with:
          disable-sudo: true
          egress-policy: 'block'
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            rubygems.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7

      - name: 'Install NodeJS'
        uses: 'actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6' # v4.0.4
        with:
          # renovate dep: datasource=npm depName=node
          node-version: '20.17.0'

      - name: 'Install renovate and run renovate-config-validator'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          # renovate: datasource=npm
          npm install renovate@38.80.0
          npx --yes --package renovate -- renovate-config-validator --strict || exit 1
...
