---
name: 'Renovate configuration check'
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - 'main'

    paths:
      - '.github/workflows/renovate.yml'
      - '.github/renovate.json5'
      - '.github/renovate_global.js'

  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: 'read'

jobs:
  validate-renovate-configuration:
    name: 'Validate renovate configuration'
    runs-on: 'ubuntu-22.04'
    permissions:
      contents: 'read'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c' # v2.9.0
        with:
          disable-sudo: true
          egress-policy: 'block'
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            rubygems.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7

      - name: 'Install NodeJS'
        uses: 'actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b' # v4.0.3
        with:
          # renovate dep: datasource=npm depName=node
          node-version: '20.16.0'

      - name: 'Install renovate and run renovate-config-validator'
        run: |
          # renovate: datasource=npm
          npm install renovate@38.8.4
          npx --yes --package renovate -- renovate-config-validator --strict || exit 1
...
