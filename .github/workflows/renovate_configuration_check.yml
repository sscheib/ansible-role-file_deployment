---
name: 'Renovate configuration check'
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - 'main'

    paths:
      - '.github/workflows/renovate.yml'
      - '.github/workflows/renovate_configuration_check.yml'
      - '.github/renovate.json5'
      - '.github/renovate_global.js'

  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: 'read'

concurrency:
  group: 'ci-config-check-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  validate-renovate-configuration:
    name: 'Validate renovate configuration'
    runs-on: 'ubuntu-24.04'
    permissions:
      contents: 'read'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863' # v2.12.1
        with:
          disable-sudo: true
          egress-policy: 'block'
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            rubygems.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # v4.2.2

      - name: 'Install NodeJS'
        uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # v4.4.0
        with:
          # renovate dep: datasource=npm depName=node
          node-version: '22.17.0'

      - name: 'Install renovate and run renovate-config-validator'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          # renovate: datasource=npm
          npm install renovate@41.16.1
          npx --yes --package renovate -- renovate-config-validator --strict || exit 1
...
