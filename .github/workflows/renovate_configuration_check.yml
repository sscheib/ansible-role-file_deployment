---
name: 'Renovate configuration check'
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - 'main'

    paths:
      - '.github/workflows/renovate.yml'
      - '.github/workflows/renovate_configuration_check.yml'
      - '.github/renovate.json5'
      - '.github/renovate_global.js'

  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: 'read'

concurrency:
  group: 'ci-config-check-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  validate-renovate-configuration:
    name: 'Validate renovate configuration'
    runs-on: 'ubuntu-24.04'
    permissions:
      contents: 'read'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481' # v2.11.0
        with:
          disable-sudo: true
          egress-policy: 'block'
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            rubygems.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # v4.2.2

      - name: 'Install NodeJS'
        uses: 'actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a' # v4.2.0
        with:
          # renovate dep: datasource=npm depName=node
          node-version: '20.18.3'

      - name: 'Install renovate and run renovate-config-validator'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          # renovate: datasource=npm
          npm install renovate@39.185.0
          npx --yes --package renovate -- renovate-config-validator --strict || exit 1
...
