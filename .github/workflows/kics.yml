---
name: 'KICS'
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - 'main'

  push:
    branches:
      - 'main'

  workflow_dispatch: {}
  schedule:
    - cron: '43 18 * * 4'

permissions: 'read-all'

env:
  # gitleaks image to use to check files prior to uploading them to prevent sensitive data being leaked
  # yamllint disable rule:line-length
  # renovate image dep:
  gitleaks-image: 'ghcr.io/gitleaks/gitleaks:v8.30.0@sha256:691af3c7c5a48b16f187ce3446d5f194838f91238f27270ed36eef6359a574d9'
  # yamllint enable rule:line-length

jobs:
  analysis:
    name: 'KICS analysis'
    runs-on: 'ubuntu-24.04'
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: 'write'
      # Needed to publish results and get a badge (see publish_results below).
      id-token: 'write'
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read

    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2' # v2.13.3
        with:
          egress-policy: 'block'
          disable-sudo: true
          allowed-endpoints: >
            api.github.com:443
            apk.cgr.dev:443
            *.cloudflarestorage.com:443
            ghcr.io:443
            github.com:443
            kics.io:443
            packages.wolfi.dev:443
            pkg-containers.githubusercontent.com:443
            registry.npmjs.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8' # v6.0.1
        with:
          persist-credentials: false

      - name: 'Create results directory'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          mkdir -p results

      - name: 'Run KICS scan'
        uses: 'checkmarx/kics-github-action@e01759d524f8abd5bd650d3d5bd4b96d46ebbc1d' # v2.1.17
        with:
          bom: true
          comments_with_queries: true
          config_path: './kics.config'
          enable_annotations: true
          enable_comments: true
          enable_jobs_summary: true
          output_path: 'results'
          output_formats: 'sarif'
          path: './'
          profiling: 'MEM'


      - name: 'Scan results/resulits.sarif to ensure it contains no secrets'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          docker run -v "./results/results.sarif:/scan:ro" "${{ env.gitleaks-image }}" \
            detect --source "/scan" --no-git || {
              echo "ERROR: Secret found, failing workflow";
              exit 1;
          };

      - name: 'Upload artifact'
        uses: 'actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4' # v5.0.0
        with:
          name: 'SARIF file'
          path: 'results/results.sarif'
          retention-days: 5

      - name: 'Upload to code-scanning'
        uses: 'github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412' # v4.31.7
        with:
          sarif_file: 'results/results.sarif'
...
