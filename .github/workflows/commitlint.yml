---
name: 'commitlint'
on:  # yamllint disable-line rule:truthy
  - 'push'
  - 'pull_request'

permissions:
  contents: 'read'

jobs:
  commit-author:
    runs-on: 'ubuntu-latest'
    outputs:
      last_commit_author: '${{ steps.last_commit.outputs.LAST_COMMIT_AUTHOR }}'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6' # v2.8.1
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443

      - name: 'Checkout the repository'
        id: 'last_commit'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7
        with:
          fetch-depth: 0

      - name: 'Get the author of the last commit'
        run: |
          lastCommitAuthor="$(git log -1 --pretty=%an)"
          echo "Last commit author: ${lastCommitAuthor}"
          echo LAST_COMMIT_AUTHOR="${lastCommitAuthor}" >> "${GITHUB_ENV}"

  commitlint:
    runs-on: 'ubuntu-latest'
    needs: 'commit-author'
    if: "${{ needs.commit-author.outputs.LAST_COMMIT_AUTHOR != 'Renovate' }}"
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6' # v2.8.1
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            azure.archive.ubuntu.com:80
            deb.nodesource.com:443
            esm.ubuntu.com:443
            github.com:443
            motd.ubuntu.com:443
            packages.microsoft.com:443
            registry.npmjs.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7
        with:
          fetch-depth: 0

      - name: 'Install required dependencies'
        run: |
          sudo apt update
          sudo apt install -y sudo
          sudo apt install -y git curl
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs

      - name: 'Install commitlint'
        run: |
          # renovate: datasource=npm
          npm install conventional-changelog-conventionalcommits@8.0.0
          # renovate: datasource=npm
          npm install commitlint@19.3.0
          # renovate: datasource=npm
          npm install commitlint-plugin-selective-scope@1.0.1

      - name: 'Validate current commit (last commit) with commitlint'
        if: "github.event_name == 'push'"
        run: 'npx commitlint --last --verbose'

      - name: 'Validate pull request commits with commitlint'
        if: "github.event_name == 'pull_request'"
        run: >-
          npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }}
          --to ${{ github.event.pull_request.head.sha }} --verbose
...
