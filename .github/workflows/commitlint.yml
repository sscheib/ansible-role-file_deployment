---
name: 'commitlint'
on:  # yamllint disable-line rule:truthy
  push: {}
  pull_request: {}

permissions:
  contents: 'read'

jobs:
  commitlint:
    runs-on: 'ubuntu-22.04'
    permissions:
      contents: 'read'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858' # v2.10.0
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            github.com:443
            nodejs.org:443
            registry.npmjs.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7
        with:
          fetch-depth: 0

      - name: 'Install NodeJS'
        uses: 'actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b' # v4.0.3
        with:
          # renovate dep: datasource=npm depName=node
          node-version: '20.17.0'

      - name: 'Install commitlint'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          # renovate: datasource=npm
          npm install conventional-changelog-conventionalcommits@8.0.0
          # renovate: datasource=npm
          npm install commitlint@19.4.1
          # renovate: datasource=npm
          npm install commitlint-plugin-selective-scope@1.0.1

      - name: 'Validate current commit (last commit) with commitlint'
        if: "github.event_name == 'push'"
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          npx commitlint --last --verbose

      - name: 'Validate pull request commits with commitlint'
        if: "github.event_name == 'pull_request'"
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          npx commitlint --from \
            ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} \
            --to ${{ github.event.pull_request.head.sha }} --verbose
...
