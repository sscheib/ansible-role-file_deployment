---
name: 'GitHub pages deployment'
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'

    paths:
      - 'docs/**'
      - '.github/workflows/github_pages.yml'

  pull_request:
    branches:
      - 'main'

    paths:
      - 'docs/**'
      - '.github/workflows/github_pages.yml'

  workflow_dispatch: {}

permissions:
  contents: 'read'

concurrency:
  group: 'ci-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  build_and_deploy:
    name: 'Build and deploy documentation to GitHub Pages'
    runs-on: 'ubuntu-22.04'
    permissions:
      contents: 'write'
      deployments: 'write'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde' # v2.9.1
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            api.github.com:443
            cache.ruby-lang.org:443
            geo.mirror.pkgbuild.com:443
            github.com:443
            index.rubygems.org:443
            rubygems.org:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7

      - name: 'Cache dependencies'
        uses: 'actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9' # v4.0.2
        if: "${{ github.event_name != 'pull_request' }}"
        with:
          path: 'vendor/bundle'
          key: "${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}"
          restore-keys: '${{ runner.os }}-gems-'

      - name: 'Test Jekyll build'
        uses: 'jeffreytse/jekyll-deploy-action@c1329290ab1cf2df48661ec1bea92e1d6990025b' # v0.6.0
        if: "${{ github.event_name == 'pull_request' }}"
        with:
          provider: 'test'
          token: '${{ secrets.GITHUB_TOKEN }}'
          jekyll_src: './docs'
          jekyll_cfg: '_config.yml'

      - name: 'Deploy to GitHub Pages'
        uses: 'jeffreytse/jekyll-deploy-action@c1329290ab1cf2df48661ec1bea92e1d6990025b' # v0.6.0
        if: "${{ github.event_name != 'pull_request' }}"
        with:
          provider: 'github'
          token: '${{ secrets.GITHUB_TOKEN }}'
          branch: 'gh-pages'
          cname: 'file-deployment.ansible-role.scheib.me'
          jekyll_src: './docs'
          jekyll_cfg: '_config.yml'
...
