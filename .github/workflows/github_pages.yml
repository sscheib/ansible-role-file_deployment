---
name: 'GitHub pages deployment'
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'

    paths:
      - 'docs/**.md'
      - '.github/workflows/github_pages.yml'

  pull_request:
    branches:
      - 'main'

    paths:
      - 'docs/**.md'
      - '.github/workflows/github_pages.yml'

  workflow_dispatch: {}

permissions:
  contents: 'read'

concurrency:
  group: 'ci-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: false

env:
  # Jekyll image to use
  # yamllint disable-line rule:line-length
  jekyll_image: 'ghcr.io/sscheib/jekyll-build:latest@sha256:4c56a86bde58094306b43d7d1b63fdbb61bce3dd36640c3eaf69403a1238a754'

jobs:
  generate_documentation:
    name: 'Build and deploy documentation to GitHub Pages'
    runs-on: 'ubuntu-22.04'
    permissions:
      id-token: 'write'
      pages: 'write'
    environment:
      name: 'github-pages'
      url: '${{ steps.pages-info.outputs.page_url }}'
    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde' # v2.9.1
        with:
          egress-policy: 'block'
          allowed-endpoints: >
            api.github.com:443
            ghcr.io:443
            github.com:443
            pkg-containers.githubusercontent.com:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # v4.1.7

      - name: 'Build Jekyll site'
        run: |
          # ensure script fails on failed commands and in pipes
          set -eux && set -o pipefail

          # create _site directory with correct permissions
          mkdir "./docs/_site" && \
          sudo chown -R 1000:1000 "./docs/_site"

          # build documentation
          docker run --rm --volume "./docs:/srv/jekyll" "${{ env.jekyll_image }}" \
            bundler exec jekyll build --disable-cache

      - name: 'Gather information about the GitHub pages deployment'
        if: "${{ github.event_name != 'pull_request' }}"
        uses: 'actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b' # v5.0.0
        id: 'pages-info'
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          enablement: false

      - name: 'Upload GitHub pages artifact'
        if: "${{ github.event_name != 'pull_request' }}"
        uses: 'actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa' # v3.0.1
        with:
          name: 'github-pages'
          path: './docs/_site'
          retention-days: 1

      - name: 'Deploy GitHub pages'
        if: "${{ github.event_name != 'pull_request' }}"
        uses: 'actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e' # v4.0.5
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          artifact_name: 'github-pages'
...
