---
name: 'Trivy'
on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: '43 17 * * 4'

  pull_request:
    branches:
      - 'main'

  push:
    branches:
      - 'main'

  workflow_dispatch: {}

permissions: 'read-all'

env:
  # gitleaks image to use to check files prior to uploading them to prevent sensitive data being leaked
  # yamllint disable rule:line-length
  # renovate image dep:
  gitleaks-image: 'ghcr.io/gitleaks/gitleaks:v8.19.3@sha256:b1081012aeb9026447deb2ecf4671f7a71cc035b9a1ce23a36c0a853c5dfde95'
  # yamllint enable rule:line-length

jobs:
  analysis:
    name: 'Trivy'
    runs-on: 'ubuntu-24.04'
    permissions:
      security-events: 'write'

    steps:
      - name: 'Harden Runner'
        uses: 'step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7' # v2.10.1
        with:
          disable-sudo: true
          egress-policy: 'block'
          allowed-endpoints: >
            *.cloudfront.net
            api.github.com:443
            ghcr.io:443
            github.com:443
            pkg-containers.githubusercontent.com:443
            public.ecr.aws:443

      - name: 'Checkout the repository'
        uses: 'actions/checkout@d632683dd7b4114ad314bca15554477dd762a938' # v4.2.0
        with:
          persist-credentials: false

      - name: 'Scan repository with Trivy'
        uses: 'aquasecurity/trivy-action@6e7b7d1fd3e4fef0c5fa8cce1229c54b2c9bd0d8' # 0.24.0
        env:
          TRIVY_DB_REPOSITORY: 'public.ecr.aws/aquasecurity/trivy-db:2'
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          trivy-config: 'trivy.yaml'

      - name: 'Scan trivy-results.sarif to ensure it contains no secrets'
        shell: 'bash'
        run: |
          # fail if:
          # - a variable is unbound
          # - any command fails
          # - a command in a pipe fails
          # - a command in a sub-shell fails
          set -Eeuo pipefail

          # enable debug if runner runs in debug
          [[ "${{ runner.debug }}" -ne 1 ]] || {
            echo "INFO: Enabling bash trace";
            set -x;
          };

          docker run -v ./trivy-results.sarif:/scan "${{ env.gitleaks-image }}" detect --source "/scan" --no-git || {
            echo "ERROR: Secret found, failing workflow";
            exit 1;
          };

      - name: 'Upload artifact'
        uses: 'actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874' # v4.4.0
        with:
          name: 'Trivy SARIF file'
          path: 'trivy-results.sarif'
          retention-days: 5

      - name: 'Upload to code-scanning'
        uses: 'github/codeql-action/upload-sarif@e2b3eafc8d227b0241d48be5f425d47c2d750a13' # v3.26.10
        with:
          sarif_file: 'trivy-results.sarif'
...
